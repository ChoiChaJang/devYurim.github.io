      "2018-01-03-4-html": {
        "title": "안드로이드 프로그래밍(Android Programming) 시작하기",
        "tags": "android",
        "date": "January 3, 2018",
        "author": "",
        "category": "",
        "content": "연구실에서 이번년도 산학연 과제로 하드웨어-안드로이드어플-서버구축 부분을 개발하게 되었다. 일단 첫 공부로 안드로이드 프로그래밍부터 공부하기로 결정하였다! 일단 이번 방학까지 구현해야 하는 어플에 대해서 1차적인 개발은 마칠 예정이다. 서버 부분은 나 혼자 하는 작업은 아니지만 다른 사람들과의 협업을 위해 일단 조금씩 골고루 공부해 두는것으로…!안드로이드 프로그래밍은 3학년 1학기 때 경진대회에 참가하면서 약간 다뤄본 경험이 있다. 그때 스크랩한 내용들이랑 새로 스크랩한 내용들을 정리해서 포스팅을 작성할 예정이다. 안드로이드 프로그래밍에 대한 자료들은 구글에도 아주 방대하게 있고 MOOC강의나 책을 사면 무료 공개되는 강의들이 많으니 골고루 참고할 예정이다.  1. JAVA JDK 설치일단 안드로이드 프로그래밍 개발은 자바(Java)언어를 기반으로 이루어진다. 안드로이드 프로그래밍을 하기 위해서는 우선 JAVA JDK(Java Development Kit) 가 반드시 설치 되어 있어야 한다. 아래의 링크를 타고 들어가서 운영체제에 맞는 JDK를 설치하면 된다.  Java JDK : http://www.oracle.com/technetwork/java/javase/downloads/jdk9-downloads-3848520.html  1-1. 윈도우(Windows) 설정JDK를 설치하고 난 후 자바 환경변수(JAVA_HOME, PATH)를 설정해 주어야 JDK를 사용할 수 있다. 윈도우는 환경변수 설정에 가서 두가지 작업을 해야한다.  사용자 변수 새로 만들기          변수 이름 : JAVA_HOME      변수 값 : jdk가 설치 된 경로 (ex. “C:\\Program Files\\Java\\jdk.1.8.0_25”)        변수 PATH에 경로 추가          변수값 맨 뒤에 jdk 경로를 추가해준다.(ex. C:\\Program Files\\Java\\jdk.1.8.0_25;)      cmd 창을 켜고 java-version 을 쳐서 버전이 올바르게 나오면 제대로 경로가 설정이 된것이다.  1-2. 맥 OS(Mac OS), 리눅스(Linux) 설정맥은 명령어로 자바 환경변수 설정이 가능하다.1) JAVA 디렉토리로 이동$ cd /Library/Java/JavaVirtualMachines2) ls 명령어를 이용하여 jdk 버전 확인 -&gt; 메모 해둔다!3) home 파일로 접속/*위에서 메모한 jdk버전 사용*/$ cd /Library/Java/JavaVirtualMachines/jdk.1.8.0_25.jdk/Contents/Home4) vim 에디터를 이용하여 bash_profile 접근$ vi ~/.bash_profile5) 수정모드에서 경로 추가/*위에서 메모한 jdk버전 사용*/export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk.1.8.0_25.jdk/Contents/Homeesc 누른 후, :wq로 저장하고 모드를 빠져나온다.6) 터미널에서 자바 버전 확인$ java-version이렇게 셋팅을 완료하면 자바를 사용하기 위한 환경 설정은 완료된다.   2. 통합개발환경(IDE) 설치이제 본격적으로 안드로이드 프로그래밍을 하기 위한 IDE를 설치할 차례이다. 통합개발환경(IDE)으로는 안드로이드 스튜디오(Android Studio) 또는 이클립스(Eclipse) 를 이용하여 개발을 할 수 있다.안드로이드 스튜디오는 Jetbrain 회사의 Intellij와 거의 비슷하다. 또한, 에뮬레이터를 지원한다. 에뮬레이터는 간단하게 말하면 만든 소스의 기능을 테스트 할 수 있는 가상 기기이다. 굳이 안드로이드 휴대폰에 어플을 집어넣지 않아도 테스트가 가능하다는 장점이 있다. 다만, 에뮬레이터 기능 때문에 프로그램이 조금 무겁다고 느껴진다. 맥북 프로에서 안드로이드 스튜디오를 돌렸을 때 메모리가 16기가인데 에뮬레이터 돌릴때 약간 무겁다는 느낌이 많이 들었다.이클립스는 안드로이드 스튜디오보다는 가벼운 편이다. 자바를 개발하면서 이클립스 단축키나 사용법에 익숙한 사람들은 이클립스를 사용한다고 들었다. 자신에게 편한 IDE를 사용하면 된다. 둘중에 하나 자신이 원하는 통합개발환경을 설치하면 된다.나는 Jetbrain 회사의 프로그램들을 무료 학생계정으로 자주 사용하여 안드로이드 스튜디오를 쓰기로 결정하였다. 개발환경은 MAC OS X Android Studio로 공부를 진행 할 예정이다.",
        "url": "//2018/01/03/4.html"
      }

        "content": "이번 포스팅은 github 블로그 내용을 원활하게 작성하기 위해서 마크다운(markdown) 문법을 정리해 두려고 작성하였다.  1. 헤더(Header)헤더 크기는 1~6까지 지원한다.# This is H1        ## This is H2### This is H3#### This is H4##### This is H5###### This is H6This is H1This is H2This is H3This is H4This is H5This is H6  2. 인용구*인용구는 &gt;를 이용한다. 인용구 안에서 다른 마크업 요소를 섞어서 사용할 수 있다.&gt; 안녕&gt; &gt; 안녕&gt; &gt; * 안녕&gt; &gt; &gt; * 안녕  안녕      안녕          안녕                              안녕                                3. 목록  순서가 있는 목록  1. 일번  2. 이번  3. 삼번  일번  이번  삼번  순서가 없는 목록* 일번  * 이번    * 삼번+ 일번  + 이번    + 삼번- 일번  - 이번    - 삼번  일번          이번                  삼번                      일번          이번                  삼번                      일번          이번                  삼번                      4. 코드&lt; pre &gt; &lt; code &gt; 에 감싸서 사용한다.&lt;code&gt;Github&lt;/code&gt;Github  &lt;pre&gt;&lt;code&gt;  for i in range(1,2):    print(i)  &lt;/code&gt;&lt;/pre&gt;for i in range(1,2):  print(i)ps. 코드 하이라이터를 사용하는 경우(내 지킬 블로그 테마)for i in range(1,2):  print(i)  5. 수평선------************  6. 링크  인라인 링크 [Google](http://google.com)Google  자동 연결 링크&lt;http://google.com&gt;http://google.com  8. 강조진하게, 기울기, 취소선이 있다. 밑줄은 지원하지 않는다.*single asterisks*_single underscores_**double asterisks**__double underscores__~~cancelline~~single asteriskssingle underscoresdouble asterisksdouble underscorescancelline  9. 이미지![이미지 이름](이미지 url)로 이미지를 넣을 수 있다.![Image name](https://user-images.githubusercontent.com/20412850/34468412-ba059536-ef4b-11e7-90d4-3313e9fed8f9.png)ps. 사이즈 조정&lt;img src=\"이미지 url\" width=\"원하는 크기\"&gt;&lt;img src=\"https://user-images.githubusercontent.com/20412850/34468412-ba059536-ef4b-11e7-90d4-3313e9fed8f9.png\" width=\"60%\"&gt;  10. 표 그리기표는 마크다운 표를 generate 해주는 사이트가 있다. 원하는 양식에 맞춰서 만들어서 갖다가 쓰면 편하다.  표 generate 사이트 : https://www.tablesgenerator.com/markdown_tablesFirst Header  | Second Header------------- | -------------Content Cell  | Content CellContent Cell  | Content Cell            First Header      Second Header                  Content Cell      Content Cell              Content Cell      Content Cell      내용 정렬은 아래와 같이 한다.First Header  | Second Header | Third Header:------------ | :-----------: | -----------:Left          | Center        | Right            First Header      Second Header      Third Header                  Left      Center      Right        11. 수식(테마에서 지원)$$ f(x) = \\int \\frac{2x^2+4x+6}{x-2} $$",

      "2018-01-01-2-html": {
        "title": "깃허브(Github) 블로그에 포스팅하기",
        "tags": "markdown, github-blog",
        "date": "January 1, 2018",
        "author": "",
        "category": "",
        "content": "이번에 블로그 내용은 마크다운 문서를 작성하기 위하여 사용하는 에디터, 깃허브 블로그에 포스팅 적용방법 및 페이지 만드는 법을 정리하기 위하여 작성하였다.  1. 마크다운 에디터마크다운(Markdown) 형식의 문서를 작성하기 위해서는 마크다운 에디터를 사용하는 것이 편하다.나는 아톰(Atom) 에디터로 마크다운 문서를 작성한다. 아톰 에디터는 마크다운 미리보기(Markdown preview) 를 제공하여 포스팅이 어떻게 작성되는지 확인하면서 작성 할 수 있다. 마크다운 편집기는 아톰이 아니더라도 미리보기가 제공되는 편집기를 사용하는 것을 추천한다.  2. 마크다운 파일 생성깃허브 블로그 페이지는 마크다운(Markdown) 문서(.md)로 작성 한다.블로그 디렉터리를 확인하면 posts 라는 폴더가 있는데 이곳이 블로그 포스팅으로 작성한 파일을 넣어두는 부분이다. 제목은 왠만하면 영어 또는 숫자로 적는 것이 좋다. 한글로 작성하게 되면 가끔 인코딩 오류가 발생하여 페이지 로드 오류가 발생했다.블로그 테마별로 날짜를 적는 형식이 조금씩 다른 것 같다. 어떤 테마에는 위의 yml 형식 부분에 적어 두는 곳도 있고 나처럼 문서 제목에 날짜를 달면 자동으로 포스팅한 날짜가 블로그에 적용이 되는 테마도 있는 것 같다. 파일 제목은 포스팅 콘텐츠의 url에 사용이 된다. 먼저 블로그 포스팅 내용을 작성하기 전에 상단의 위의 그림처럼 형식을 먼저 작성한다. layout: post 는 포스팅 내용을 작성한다는 뜻이다. layout: page 이면 새로운 페이지를 생성할 수 있다. title 은 포스팅 하는 컨텐츠의 이름, comments 는 댓글을 달수 있도록 허용할 것인가 여부, tag 는 포스팅에 달 태그를 작성하는 곳이다. 테마의 기능마다 작성할 수 있는 것이 제한되어 있으므로 테마 기능에 따라서 작성하면 된다.위의 사진은 about.md라는 마크다운 형식의 파일을 작성하여 page를 생성 한 모습이다. 페이지를 생성하고 싶으면 루트 디렉토리에 넣어주면 생성이 된다.(devYurim.github.io/about.md)  3. 깃허브(Github) 블로그에 업로드항상 깃허브에 변경사항을 적용할 때는 저장소에 커밋 및 푸쉬를 해주면 된다./*로컬 저장소로 경로 이동 후 아래의 명령어 실행*/$ git add .$ git commit -m \"커밋내용\"$ git push origin master",
        "url": "//2018/01/01/2.html"
      }

        "content": "이번에 Github로 블로그를 이전하면서 Jekyll을 이용하여 블로그를 개설 하였다.원래 Tistory 블로그를 사용하였는데 코드 하이라이팅이나 에디터가 맘에 들지 않아서 옮기기로 결정하였다.또한, 대학교 4학년이고 이제 석사 과정을 준비중인 나에게 뭔가 프로그래머스러운(?) 전문적인 블로그가 필요하다고 생각하였고 활발한 오픈소스 활동을 할 수 있는 곳이 Github 이였다.이번에 블로그를 옮기면서 커스터마이징 하는데 정말 힘들었다…. 2학년때 HTML/CSS 과목을 듣긴했는데…. 공부좀 열심히 해둘걸 그랬다..ㅎㅎ테마를 다운 받아서 사용했음에도 불구하고 커스터마이징 하는데 꼬박 2일이 걸렸다.그럼에도 불구하고 Github 블로그를 사용하는 이유는 내 입맛대로 레이아웃을 짤 수 있어서 좋은 것 같다.Github 블로그 개설은 지킬(Jekyll)이라는 깃허브 페이지에서 지원하는 블로그 정적 생성기를 이용하였다. 가이드 작성은 MAC OS를 기준으로 작성 되었습니다.  1.Git 및 Github 저장소(Repository) 개설일단 Github 블로그를 개설하려면 Git이라는 프로그램을 설치하여야 한다. 블로그 관리는 로컬에서 이루어 지며 내 로컬 디렉토리를 Git저장소로 만들기 위하여 Git 이라는 프로그램이 필요하다.  Git 설치 링크 : https://git-scm.com 본인의 Github 계정으로 들어가 자신의 계정 이름으로 저장소를 생성하여야 한다.clone하고 싶은 장소로 루트를 이동하여 아래의 명령어로 저장소를 clone을 한다.$ git clone https://github.com/devYurim/devYurim.github.io.git  2. 지킬(Jekyll) 설치블로그를 설치하려면 jekyll을 설치하여야 한다.루비(ruby)가 없다면 루비를 설치하고 진행하여야 한다.맥이나 리눅스는 brew를 이용하여 쉽게 설치가 가능하다. 또한, 이미 맥OS에는 루비가 이미 설치되어 있다. 루비가 설치되어 있다면 아래의 명령어로 지킬을 설치한다.sudo gem install jekyll클론 한 디렉토리 경로로 이동하여 아래의 명령어를 이용해 지킬 블로그를 설치한다.( 지킬 블로그 테마를 적용하려면 3. 지킬 테마 설치 참고 )/*해당 디렉토리에 설치 됨.*/jekyll new .블로그를 로컬에서 실행하려면 아래의 명령어를 이용하여 실행할 수 있다.jekyll buildjekyll serve명령어를 실행한 후 http://localhost:4000 으로 접속하면 블로그가 개설이 된 것을 확인 할 수 있다.github에 적용하려면 해당 디렉토리에서 아래와 같이 명령어를 입력하여 저장소에 커밋 및 푸쉬를 하면 된다.git add .git commit -m \"커밋 내용\"git push origin master(자신의 github homepage 주소) https://devYurim.github.io 로 접속하면 블로그가 적용된 것을 볼 수 있다.  3. 지킬 테마(Theme) 설치2번 처럼 설치하면 처음부터 끝까지 모두 블로그를 커스터마이징을 해야한다. 하지만, 미리 만들어진 테마를 이용하면 기존 테마에서 조금만 변경하면 원하는대로 커스터마이징이 가능하다. 아래의 사이트에서 여러가지 테마를 무료로 다운받고 수정하여 사용할 수 있다.  지킬 테마 모음 사이트 : http://jekyllthemes.org원하는 스타일의 테마를 다운 받고 폴더 안에 있는 파일들을 git과 연결된 로컬 디렉토리 안에 넣고 커밋 및 푸쉬를 하면 테마가 내 블로그에 적용이 된다.(github commit 및 로컬 실행 관련해서는 2번 참고)디렉터리 구조를 간략히 살펴보면  includes : 블로그 삽입 html  layouts : 블로그 레이아웃 html  posts : 블로그 컨텐츠들  sass : css 파일들  site : 지킬로 빌드된 블로그 내용들  assets : 이미지파일, js파일, css파일들  config.yml : 블로그 생성에 필요한 config가 적힌 파일들config.yml 에 들어가 자신에게 맞게 옵션을 수정하면 된다. 디자인을 변경하고 싶으면 css파일이나 html파일을 수정하면 된다. 내가 적용한 테마는 Type Theme 이다. 지금 사용하고 있는 테마는 반응형 테마에 블로그 디자인도 심플하고 태그 기능, 검색기능, 소셜 플러그인도 잘 지원할 뿐더러 코드 하이라이팅 기능과 수학 수식 작성 기능도 지원하여 매우 만족스럽게 사용중이다!지금 내가 사용하는 테마를 포함해서 몇가지 테마를 더 추천하자면 아래와 같다.  Indigo Minimalist Jekyll Template  Jasper2  Hydeout나는 1번의 Indigo minimalist 테마 디자인이 맘에들어서 현재 적용한 테마에서 디자인 부분만 비슷하게 약간 수정하였다 :)이렇게 자신이 원하는대로 수정이 가능한 점은 좋은 것 같다. 다만 HTML/CSS에 익숙하지 않다면 진입장벽이 높은건 어쩔수 없는것 같다.",
        "url": "//2018/01/01/1.html"
      }
